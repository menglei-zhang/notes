<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 630px;
            height: 410px;
            background: red;
            margin: 20px auto;
        }
        .child{
            width: 150px;
            height: 200px;
            background: blue;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .child4{
            margin-right: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="child">123</div>
        <div class="child">123</div>
        <div class="child">123</div>
        <div class="child child4">123</div>
        <div class="child">123</div>
        <div class="child">123</div>
        <div class="child">123</div>
        <div class="child child4">123</div>
    </div>

</body>
</html>
